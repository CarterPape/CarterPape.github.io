<figure class="top-image {% if include.image.class %}{{ include.image.class }}{% endif %}">
    <img src="{{ include.image.path }}"
        alt="{{ include.image.alt }}"
        {% if include.image.title %}
            title="{{ include.image.title }}"
        {% endif %}
    >
    {% if include.image.caption %}
        <figcaption>
            {{ include.image.caption | markdownify }}
        </figcaption>
    {% endif %}
</figure>
