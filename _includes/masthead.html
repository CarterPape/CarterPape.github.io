<header class="masthead">
    <div class="menu-button" id="sitewide-nav-button">
        <button onclick="toggleNavList()">
            <svg height="16" id="sitewide-nav-hamburger" width="16">
                <rect fill="#333333" height="2" width="14" x="1" y="3"></rect>
                <rect fill="#333333" height="2" width="14" x="1" y="7"></rect>
                <rect fill="#333333" height="2" width="14" x="1" y="11"></rect>
            </svg>
            <svg height="16" id="sitewide-nav-exit-button" stroke-linecap="round" stroke="#000" style="display: none;" viewbox="0 0 12 12" width="16">
                <line x1="11" x2="1" y1="1" y2="11"></line>
                <line x1="1" x2="11" y1="1" y2="11"></line>
            </svg>
        </button>
    </div>
    
    <div class="site-name">
        <h1>
            <a href="{{ site.url | absolute_url }}" class="home-link not-blue">carterpape.com</a>
        </h1>
    </div>
    
    <div class="site-description balance-text">{{ site.author.short_description }}</div>
    
    <nav id="sitewide-nav">
        <ul>
            <li>
                <a href="/resume/">résumé</a>
            </li>
            <li>
                <a href="/references/">references</a>
            </li>
            <li>
                <a href="/news-clips/">news clips</a>
            </li>
            <li>
                <a href="/projects/">projects</a>
            </li>
            <li>
                <a href="/contact/">contact</a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="/the-blog/">the blog</a>
            </li>
        </ul>
        <ul>
            <li id="my-social-links">
                <a href="{{ site.author.github_url }}" target="_blank">
                    <svg>
                        <use xlink:href="/assets/images/brand-icons.svg#github" />
                    </svg>
                </a>
                <a href="{{ site.author.facebook_url }}" target="_blank">
                    <svg>
                        <use xlink:href="/assets/images/brand-icons.svg#facebook" />
                    </svg>
                </a>
                <a href="{{ site.author.twitter_url }}" target="_blank">
                    <svg>
                        <use xlink:href="/assets/images/brand-icons.svg#twitter" />
                    </svg>
                </a>
                <a href="{{ site.author.instagram_url }}" target="_blank">
                    <svg>
                        <use xlink:href="/assets/images/brand-icons.svg#instagram" />
                    </svg>
                </a>
                <a href="{{ site.author.linkedin_url }}" target="_blank">
                    <svg>
                        <use xlink:href="/assets/images/brand-icons.svg#linkedin" />
                    </svg>
                </a>
            </li>
        </ul>
    </nav>
    
    <script>
        function toggleNavList() {
            var navList = document.getElementById("sitewide-nav");
            navList.style.display = (navList.style.display == "block" ? "" : "block");
            
            var navHamburger = document.getElementById("sitewide-nav-hamburger");
            navHamburger.style.display = (navHamburger.style.display == "none" ? "" : "none");
            
            var navExit = document.getElementById("sitewide-nav-exit-button");
            navExit.style.display = (navExit.style.display == "none" ? "" : "none");
        }
    </script>
</header>
