<div class="read-more">
    <div class="read-more-list">
        {% for post in site.related_posts limit:2 %}
            <div class="list-item">
                <h4><a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h4>
                <span>Published on {{ post.date | date: "%B %d, %Y" }}</span>
            </div><!-- /.list-item -->
        {% endfor %}
    </div><!-- /.read-more-list -->
</div><!-- /.read-more -->
