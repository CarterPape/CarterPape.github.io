{% assign title=page.title %}

<header class="post-header">
    <a href="{{ page.url }}">
        <h1 class="doc-title">{{ title }}</h1>
    </a>
    {% include post-filing.html categories=page.categories %}
    <div class="signatory">
        <span class="byline">
            {% include authors.html %}
        </span>
        <span class="article-date">{{ page.date | date: '%B %-d at %I:%M %p' }}</span>
    </div>
</header>
